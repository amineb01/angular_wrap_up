

<mat-card *ngFor="let post of postList" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.title}}.</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
      {{post.body}}.
      </p>
    </mat-card-content>
 
  </mat-card>
